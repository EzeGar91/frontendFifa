<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>FIFA Players Dashboard</h1>
      <p class="subtitle">Accede a la información de jugadores</p>
    </div>

    <div class="auth-tabs">
      <button 
        class="tab-button" 
        [class.active]="isLoginMode"
        (click)="toggleMode()"
      >
        Iniciar Sesión
      </button>
      <button 
        class="tab-button" 
        [class.active]="!isLoginMode"
        (click)="toggleMode()"
      >
        Registrarse
      </button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Username field (only for registration) -->
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="username">Nombre de Usuario</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Ingresa tu nombre de usuario"
          class="form-input"
          [class.error]="isFieldInvalid('username')"
        />
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Ingresa tu email"
          class="form-input"
          [class.error]="isFieldInvalid('email')"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Ingresa tu contraseña"
          class="form-input"
          [class.error]="isFieldInvalid('password')"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Error message -->
      <div class="error-container" *ngIf="error">
        <div class="error-icon">⚠️</div>
        <p>{{ error }}</p>
      </div>

      <!-- Submit button -->
      <button 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <div class="button-content">
          <div class="spinner" *ngIf="isLoading"></div>
          <span *ngIf="!isLoading">
            {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
          </span>
          <span *ngIf="isLoading">
            {{ isLoginMode ? 'Iniciando sesión...' : 'Registrando...' }}
          </span>
        </div>
      </button>
    </form>

    <div class="demo-credentials" *ngIf="isLoginMode">
      <h3>Credenciales de Demo</h3>
      <div class="demo-info">
        <p><strong>Email:</strong> admin@fifa.com</p>
        <p><strong>Contraseña:</strong> admin123</p>
      </div>
    </div>
  </div>
</div>
