<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <input formControlName="name" placeholder="Nombre completo" />
  <input formControlName="age" type="number" placeholder="Edad" />
  <input formControlName="nationality" placeholder="Nacionalidad" />
  <input formControlName="club" placeholder="Club" />
  <select formControlName="position">
    <option value="">Seleccionar posici√≥n</option>
    <option *ngFor="let position of positions" [value]="position">
      {{ position }}
    </option>
  </select>
  <input formControlName="overall" type="number" placeholder="Overall" />
  <input formControlName="pace" type="number" placeholder="Pace" />
  <input formControlName="shooting" type="number" placeholder="Shooting" />
  <input formControlName="passing" type="number" placeholder="Passing" />
  <input formControlName="dribbling" type="number" placeholder="Dribbling" />
  <input formControlName="defending" type="number" placeholder="Defending" />
  <input formControlName="physical" type="number" placeholder="Physical" />
  <button type="submit">Agregar Jugador</button>
</form>

<ul>
  <li *ngFor="let p of players">
    {{ p.name }} ({{ p.age }}) - {{ p.club }} - {{ p.position }} - {{ p.overall }}
    <button (click)="deletePlayer(p.id!)">Eliminar</button>
  </li>
</ul>
