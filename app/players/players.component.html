<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <input formControlName="long_name" placeholder="Nombre completo" />
  <input formControlName="age" type="number" placeholder="Edad" />
  <input formControlName="nationality_name" placeholder="Nacionalidad" />
  <input formControlName="club_name" placeholder="Club" />
  <select formControlName="player_positions">
    <option value="">Seleccionar posici√≥n</option>
    <option *ngFor="let position of positions" [value]="position">
      {{ position }}
    </option>
  </select>
  <input formControlName="overall" type="number" placeholder="Overall" />
  <input formControlName="potential" type="number" placeholder="Potencial" />
  <input formControlName="value_eur" type="number" placeholder="Valor (EUR)" />
  <input formControlName="height_cm" type="number" placeholder="Altura (cm)" />
  <input formControlName="preferred_foot" placeholder="Pie preferido" />
  <button type="submit">Agregar Jugador</button>
</form>

<ul>
  <li *ngFor="let p of players">
    {{ p.long_name }} ({{ p.age }}) - {{ p.club_name }} - {{ p.player_positions }} - {{ p.overall }}
    <button (click)="deletePlayer(p.id!)">Eliminar</button>
  </li>
</ul>
